<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lovebirds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lovebirds.css"/>
    
</head>
<body>
    
    <section class="left split">
        <div class="container">              
            <div id="carouselSample" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselSample" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselSample" data-slide-to="1"></li>
                    <li data-target="#carouselSample" data-slide-to="2"></li>
                    <li data-target="#carouselSample" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="assets/bird-image.jpg" class="d-block w-100 sliderImage" alt="lovebirds image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Maecenas mattis egestas</h5>
                        <p>Erdum et malesuada fames ac ante ipsum primis</p>
                        <p>In faucibus uspendisse porta</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="right split">
        <div class="logo">
            <img src="assets/logo.jpg" class="" alt="lovebirds image">                
        </div>
        <div class="headText">
            <h2>Welcome to Lovebirds</h2>
        </div>

        <div class="formDiv">
            <form>
                <div class="container">
                    <label>Users name or Email</label>
                    <input type="text" name="username" placeholder="Username">
                </div>

                <div class="container">
                    <label>Password</label>
                    <input type="password" name="password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button">Sign in</button>
            </form>
            <div class="divider">
                <hr class="hr-text" data-content="or">                
            </div>
            <div class="altLogin">
                <a href="#"><img src="assets/signin-with-google.jpg" alt="google sign in"></a>
            </div>
            <div class="newUser">
                <p>New Lovebirds? <a href="#">Create Account</a></p>
            </div>

        </div>
      
    </section>




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
